<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Magic Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scene">
        <div class="book" id="magicBook">
            
            <div class="cover-container" id="cover">
                <div class="book-part cover-front">
                    <div class="cover-design">
                        <h1>Welcome</h1>
                        <p>Mischief Managed</p>
                        <div class="hint">Click to Open</div>
                    </div>
                </div>
                <div class="book-part cover-back">
                    <div class="spine-inner-left"></div>
                    <h2 class="logo-text">Bookie</h2>
                </div>
            </div>

            <div class="book-part page-right">
                <div class="spine-inner-right"></div>
                <div class="form-container">
                    <h3>Sign In</h3>
                    <form id="loginForm">
                        <div class="input-group">
                            <input type="text" placeholder="Wizard ID" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Spell-code" required>
                        </div>
                        <button type="submit" class="unlock-btn">Unlock</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
